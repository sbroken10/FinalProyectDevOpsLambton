<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Presentation Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #e0e7ff;
      color: #1e40af;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group Presentation Project</h1>
    <ul>
      <li>Unnati Panchal</li>
      <li>Anup Panta</li>
      <li>Shivam Satishkumar Patel</li>
      <li>Tirth Patel</li>
      <li>Cristian Pedraza Castro</li>
      <li>Ashik Polly</li>
    </ul>
  </div>
</body>
</html>
